<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Meniny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../CSS/meniny.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../JS/meninyJS.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Ukončiť meniny?</h3>
                </div>
                <div class="modal-body">
                    Prajete opustiť meniny a vrátiť sa na úvodnú stránku?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Nie</button>
                    <a href="../home.html" class="btn btn-primary" >Áno
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light" id="navbarCross">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <div id="backHome">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal">
                        <span class="glyphicon glyphicon-home"></span> Domov
                    </button>
                </div>
            </li>
        </ul>
    </nav>
    <div id="body">
        <h2 class="text center">Meniny</h2>
        <span data-tip="Dátum musí byť v tvare 01.01.2020!">
            <label for="namedayInput"></label><input id="namedayInput" type="date" required>
        </span>
        <button id="namedayButton" onclick="choseMeniny()">Vyhľadať meniny</button> <br>
        <div id="namedayText">Zvoľte dátum a stlačte tlačidlo</div>
        <br>
        <div id="dates">
            <table class="table">
                <tbody>
                <tr >
                    <td class="flag-icon-background flag-icon-sk"></td>
                    <td ><div id="dateSK" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-sk" ></td>
                    <td ><div id="dateSKd" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-sk" ></td>
                    <td ><div id="dateSKsviatky" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-cz"></td>
                    <td ><div id="dateCZ" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-cz"></td>
                    <td ><div id="dateCZsviatky" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-hu"></td>
                    <td ><div id="dateHU" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-pl"></td>
                    <td ><div id="datePL" ></div></td>
                </tr>
                <tr>
                    <td class="flag-icon-background flag-icon-at"></td>
                    <td ><div id="dateAT" ></div></td>
                </tr>
                </tbody>
            </table>
        </div> <br>
        <label for="nameInput"></label><input id="nameInput" type="text">
            <button id="nameButton" onclick="findDate()">Vyhľadaj</button>
            <p id="datumText">Napíšte meno a stlačte tlačidlo</p>

        <div id ="countries">
            <div>Vyberte si zoznam,kde hľadať:</div>
                <div>
                    <label for="SK"></label><input  id="SK" type="checkbox" value="SK" checked >SK <div id="skIcon" class="flag-icon-background flag-icon-sk" ></div>
                    <label for="SKd"></label><input id="SKd" type="checkbox" value="SKd" checked>SKd
                    <label for="SKsviatky"></label><input id="SKsviatky" type="checkbox" value="SKsviatky" hidden>
                    <label for="CZ"></label><input id="CZ" type="checkbox" value="CZ" >CZ
                    <label for="CZsviatky"></label><input id="CZsviatky" type="checkbox" value="CZsviatky" hidden>
                    <label for="HU"></label><input id="HU" type="checkbox" value="HU" >HU
                    <label for="PL"></label><input id="PL" type="checkbox" value="PL" >PL
                    <label for="AT"></label><input id="AT" type="checkbox" value="AT" >AT
                </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="https://www.fei.stuba.sk/"> FEI STU</a>
        </div>
    </div>
    <script>
        loadDoc();
    </script>
</body>
</html>
